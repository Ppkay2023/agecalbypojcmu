<!DOCTYPE html>
<html>
<head>
    <title>คำนวณอายุ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        label, select, button {
            display: block;
            margin: 10px 0;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 10px;
            color: #333;
        }
    </style>
    <script type="text/javascript">
        function calculateAge() {
            var day = parseInt(document.getElementById('day').value);
            var month = document.getElementById('month').value;
            var yearBE = parseInt(document.getElementById('yearBE').value);

            if (day && month && yearBE) {
                var monthNames = [
                    "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน",
                    "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม",
                    "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
                ];

                var monthIndex = monthNames.indexOf(month);
                monthIndex++;

                var yearCE = yearBE - 543;
                var today = new Date();
                var birthdate = new Date(yearCE, monthIndex - 1, day);

                var ageYear = today.getFullYear() - birthdate.getFullYear();
                var ageMonth = today.getMonth() - birthdate.getMonth();

                if (today.getDate() < birthdate.getDate()) {
                    ageMonth--;
                }

                if (ageMonth < 0) {
                    ageYear--;
                    ageMonth = 12 + ageMonth;
                }

                var ageText = "อายุของคุณคือ " + ageYear + " ปี และ " + ageMonth + " เดือน";
                document.getElementById('result').innerHTML = ageText;
            } else {
                document.getElementById('result').innerHTML = "กรุณากรอกวันที่เกิดครบถ้วน";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>คำนวณอายุ</h1>
        <p>กรุณากรอกวันที่เกิด, เดือนที่เกิด, และปีพ.ศ. เกิด:</p>
        <label for="day">วัน:</label>
        <input type="number" id="day" placeholder="วัน" min="1" max="31">
        <label for="month">เดือน:</label>
        <select id="month">
            <option value="มกราคม">มกราคม</option>
            <option value="กุมภาพันธ์">กุมภาพันธ์</option>
            <option value="มีนาคม">มีนาคม</option>
            <option value="เมษายน">เมษายน</option>
            <option value="พฤษภาคม">พฤษภาคม</option>
            <option value="มิถุนายน">มิถุนายน</option>
            <option value="กรกฎาคม">กรกฎาคม</option>
            <option value="สิงหาคม">สิงหาคม</option>
            <option value="กันยายน">กันยายน</option>
            <option value="ตุลาคม">ตุลาคม</option>
            <option value="พฤศจิกายน">พฤศจิกายน</option>
            <option value="ธันวาคม">ธันวาคม</option>
        </select>
        <label for="yearBE">ปีพ.ศ. เกิด:</label>
        <input type="number" id="yearBE" placeholder="ปีพ.ศ.">
        <button onclick="calculateAge()">คำนวณ</button>
        <div id="result"></div>
    </div>
</body>
</html>
